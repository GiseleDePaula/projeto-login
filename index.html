<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/metal.jpg" alt="predio">
            </div>
            <div id="formulario">
                 <h1>Login</h1>
                 <p>Seja bem-vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                 <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <label for="iemail">icon</label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail">
                    </p>
                    <p>
                        <label for="isenha">icon</label>
                        <input type="password" name="senha" id="isenha" required autocomplete="new-password" minlength="8" placeholder="sua senha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    <p>
                        
                    </p>
                 </form>
            </div>

        </section>
    </main>
</body>
</html>
